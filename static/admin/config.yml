backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin
    - editor

display_url: https://blog-consulting-and-integration.tessi.eu

logo_url: /icons/logo.svg

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "netlify"
    label: "Netlify configuration"
    delete: false
    editor:
      preview: false
    files:
      - name: "toml"
        label: "Netlify TOML"
        description: "The netlify.toml file is your configuration file on how Netlify will build and deploy your site â€” including redirects, branch and context specific settings, and much more."
        file: "netlify.toml"
        fields:
          - label: "Build"
            name: "build"
            widget: "object"
            fields:
              - label: "Environment"
                name: "environment"
                widget: "object"
                fields:
                  - {label: "Yarn version", name: "YARN_VERSION", widget: "string"}
                  - {label: "Yarn flags", name: "YARN_FLAGS", widget: "string"}
                  - {label: "Node options", name: "NODE_OPTIONS", widget: "string"}
          - label: "Redirects"
            name: "redirects"
            label_singular: "redirection"
            widget: "list"
            fields:
              - {label: "From", name: "from", widget: "string"}
              - {label: "To", name: "to", widget: "string"}
              - label: "Status"
                name: "status"
                widget: "select"
                default: 301
                options:
                  - { label: "Moved Permanently (301)", value: 301 }
                  - { label: "Found (302)", value: 302 }
                  - { label: "Not Found (404)", value: 404 }
                  - { label: "OK (200)", value: 200 }
                hint: "The default HTTP status code is 301, but you can define a different one."
              - label: "Force"
                name: "force"
                widget: "boolean"
                default: true
                hint: "By default, redirects won't be applied if there's a file with the same path as the one defined in the `from` property. Setting `force` to `true` will make the redirect rule take precedence over any existing files."
  - name: "translations"
    label: "Translations"
    format: "json"
    delete: false
    editor:
      preview: false
    identifier_field: "title"
    folder: "src/translations"
    fields:
      - {label: "FileName", name: "title", widget: "string", hint: 'Translation title in this CMS application. Examples: "French", "English"'}
      - {label: "Not Found", name: "notFound", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Service", name: "service", widget: "string"}
      - {label: "Website", name: "website", widget: "string"}
      - {label: "Follow", name: "follow", widget: "string"}
      - {label: "All articles", name: "allArticles", widget: "string"}
      - {label: "Contact", name: "contact", widget: "string"}
      - {label: "Blog", name: "blog", widget: "string"}
      - {label: "Resources", name: "resources", widget: "string"}
      - {label: "Whitepapers", name: "whitepapers", widget: "string"}
      - {label: "Kits", name: "kits", widget: "string"}
      - {label: "Case Studies", name: "caseStudies", widget: "string"}
      - {label: "Thank you", name: "thankYou", widget: "string"}
      - {label: "Demo title", name: "demo", widget: "string"}
      - label: "Offers"
        name: "offers"
        widget: "object"
        fields:
          - {label: "Content", name: "text", widget: "string"}
          - {label: "Link", name: "link", widget: "string"}
      - label: "About"
        name: "about"
        widget: "object"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
      - {label: "Convinced", name: "convinced", widget: "string"}
      - label: "Tags"
        name: "tags"
        widget: "object"
        fields:
          - {label: "News", name: "news", widget: "string"} 
          - {label: "Content Services", name: "contentServices", widget: "string"} 
          - {label: "Customer Communication (CCM)", name: "ccm", widget: "string"} 
          - {label: "caseManagement", name: "caseManagement", widget: "string"} 
          - {label: "customerJourney", name: "customerJourney", widget: "string"} 
      - {label: "Read article", name: "readArticle", widget: "string"}
      - {label: "Read news", name: "readNews", widget: "string"}
      - {label: "Read Case study", name: "readCaseStudy", widget: "string"}
      - {label: "Download Whitepaper", name: "downloadWhitepaper", widget: "string"}
      - {label: "Download Kit", name: "downloadKit", widget: "string"}
      - label: "Newsletter"
        name: "newsletter"
        widget: "object"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "string"}
      - label: "Thank you page"
        name: "thankYouPage"
        widget: "object"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
          - {label: "Call-to-action", name: "cta", widget: "string"}
      - label: "Demo"
