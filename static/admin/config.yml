backend:
  name: git-gateway
  branch: master

display_url: https://blog-consulting-and-integration.tessi.eu

logo_url: /icons/logo.svg

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

locale: fr

slug:
  encoding: 'ascii'
  clean_accents: true

collections:
  - name: 'configuration'
    label: 'Configuration'
    delete: false
    editor:
      preview: false
    files:
      - name: 'authors'
        label: 'Auteurs'
        file: 'src/data/author.json'
        fields:
          - label: Liste d'auteurs
            label_singular: 'auteur'
            name: 'list'
            widget: 'list'
            fields:
              - {
                  label: 'Trigramme',
                  name: 'id',
                  widget: 'string',
                  pattern: ['[a-z]{3}', 'Doit avoir uniquement 3 caractères'],
                }
              - { label: 'Prénom et nom', name: 'fullname', widget: 'string' }
              - {
                  label: 'Avatar',
                  name: 'avatar',
                  widget: 'image',
                  default: '/img/avatar_default.png',
                }

      - name: 'toml'
        label: 'Netlify TOML'
        file: 'netlify.toml'
        fields:
          - label: 'Build'
            name: 'build'
            widget: 'object'
            fields:
              - label: 'Environment'
                name: 'environment'
                widget: 'object'
                fields:
                  - {
                      label: 'Yarn version',
                      name: 'YARN_VERSION',
                      widget: 'string',
                    }
                  - {
                      label: 'Yarn flags',
                      name: 'YARN_FLAGS',
                      widget: 'string',
                    }
                  - {
                      label: 'Node options',
                      name: 'NODE_OPTIONS',
                      widget: 'string',
                    }
          - label: 'Redirects'
            name: 'redirects'
            label_singular: 'redirection'
            widget: 'list'
            fields:
              - { label: 'From', name: 'from', widget: 'string' }
              - { label: 'To', name: 'to', widget: 'string' }
              - label: 'Status'
                name: 'status'
                widget: 'select'
                default: 301
                options:
                  - { label: 'Moved Permanently (301)', value: 301 }
                  - { label: 'Found (302)', value: 302 }
                  - { label: 'Not Found (404)', value: 404 }
                  - { label: 'OK (200)', value: 200 }
              - label: 'Force'
                name: 'force'
                widget: 'boolean'
                default: true
  - name: 'translations'
    label: 'Traductions'
    format: 'json'
    delete: false
    editor:
      preview: false
    identifier_field: 'title'
    folder: 'src/translations'
    fields:
      - { label: Titre dans l'application CMS, name: 'title', widget: 'string' }
      - { label: 'Not Found', name: 'notFound', widget: 'string' }
