      - {label: "Partners", name: "partners", widget: "string"}
      - {label: "Related posts", name: "relatedPosts", widget: "string"}
      - label: "Site Metadata"
        name: "siteMetadata"
        widget: "object"
        fields:
          - label: "Homepage"
            name: "home"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false }
          - label: "Cookies"
            name: "cookies"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "Personal Data Use Policy"
            name: "personalDataUsePolicy"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "Disclaimer"
            name: "disclaimer"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "Demo"
            name: "demo"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "Case Studies"
            name: "ourCaseStudies"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "Kits"
            name: "kits"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "Whitepapers"
            name: "whitepapers"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "Thank You"
            name: "thankYou"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "News"
            name: "news"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "string", required: false}
          - label: "CCM"
